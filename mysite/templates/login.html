{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h1>Login</h1>
  <p>Google sign-in only.</p>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <form action="/login/google" method="GET">
    <button type="submit">Continue with Google</button>
  </form>
{% endblock %}
